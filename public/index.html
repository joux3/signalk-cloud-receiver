<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boats</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
  <script src="leaflet.rotatedMarker.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
    }

    #map {
      width: 100vw;
      height: calc(100vh - 100px);
      padding: 0;
      padding-bottom: 100px;
      box-sizing: border-box;
      background-color: pink;
    }

    #dashboard {
      position: fixed;
      height: 100px;
      background-color: black;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 999999;
    }

    #conn_status {
      position: fixed;
      right: 0;
      top: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 29999999;
      padding: 3px;
      opacity: 0.5;
    }

    .meter:first-child {
      border-width: 1px;
    }

    .meter {
      height: 100px;
      width: 100px;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-width: 1px 1px 1px 0;
      text-align: center;
      line-height: 107px;
      font-size: 25px;
      position: relative;
      display: inline-block;
    }

    .meter p {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: 0;
      font-size: 14px;
      line-height: 20px;
    }

    #no-boat {
      line-height: 100px;
      text-align: center;
    }
    #active-boat {
      display: none;
      position: relative;

    }
    #viewTrackByDate {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 41px;
    }
    #date-selector {
      position: fixed;
      display: none;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background-color: black;
      z-index: 999999;
      border: 1px solid white;
      padding: 5px;
      overflow: auto;
    }
    #date-selector span {
      cursor: pointer;
      display: block;
    }
    #date-selector span:hover {
      color: grey;
    }

    #track-timeline {
      position: fixed;
      height: 100px;
      background-color: black;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 9999999;
      transition: transform 0.5s;
      transform: translateY(100px);
      display: flex;
    }
    #track-timeline.show {
      transform: translateY(0);
    }
    #timeline-graph {
      flex-grow: 1;
    }
    #close-track-timeline {
      display: flex;
      padding-left: 20px;
      min-width: 130px;
      align-items: center;
      cursor: pointer;
    }

    #load-in-progress-layer {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: black;
      opacity: 0.4;
      z-index: 19999999;
    }

    .axis, .speed {
      pointer-events: none;
    }
    .axis text {
      font: 10px sans-serif;
      fill: white;
    }
    .axis line,
    .axis path {
      fill: none;
      stroke: white;
      shape-rendering: crispEdges;
    }

    .speed path {
      stroke: white;
    }

  </style>
</head>
<body>
<div id="conn_status"></div>
<div id="map">
</div>
<div id="dashboard">
  <div id="no-boat">
    Click a boat to view dashboard
  </div>
  <div id="active-boat">
    <div id="speedThroughWater" class="meter">
      <p>BOAT KTS</p>
      <span></span>
    </div>
    <div id="speedOverGround" class="meter">
      <p>SOG</p>
      <span></span>
    </div>
    <div id="viewTrackByDate">Click to view date</div>
  </div>
</div>
<div id="date-selector">
  <span id="cancel-date-selector">Cancel</span>
</div>
<div id="track-timeline">
  <div id="timeline-graph"></div>
  <div id="close-track-timeline">Close</div>
</div>
<div id="load-in-progress-layer">
</div>
<script src="timeline.js"></script>
<script src="view.js"></script>
</body>
</html>
